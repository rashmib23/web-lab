<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Entry</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Enter Student Details</h2>
  <form method="POST" action="/submit">
    <input type="text" name="userName" placeholder="User Name" required>
    <input type="text" name="branch" placeholder="Branch (e.g. CSE)" required>
    <input type="number" name="semester" placeholder="Semester (e.g. 6)" required>
    <button type="submit">Submit</button>
  </form>

  <hr>

  <h2>View CSE 6th Sem Students</h2>
  <form method="GET" action="/filter">
    <button type="submit">Show Filtered Students</button>
  </form>

</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Add Hospital</h2>
  <form action="/add" method="POST">
    <input type="text" name="hospitalId" placeholder="Hospital ID" required>
    <input type="text" name="name" placeholder="Hospital Name" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="number" name="totalBeds" placeholder="Total Beds" required>
    <input type="number" name="occupiedBeds" placeholder="Occupied Beds" required>
    <button type="submit">Add Hospital</button>
  </form>

  <hr>

  <h2>Admit Patient</h2>
  <form action="/admit" method="POST">
    <input type="text" name="hospitalId" placeholder="Hospital ID" required>
    <button type="submit">Admit Patient</button>
  </form>

  <hr>

  <h2>View Hospitals with Less Than 10 Beds Available</h2>
  <form action="/low-availability" method="GET">
    <button type="submit">Check Availability</button>
  </form>

</body>
</html>

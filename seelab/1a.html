<!DOCTYPE html>
<html lang="en">
  <body>
    <input type="text" placeholder="Enter text" id="rov" />
    <button onclick="translateTxt()">Translate</button>
    <p id="result"></p>

    <script>
      function translateTxt() {
        var str = document.getElementById("rov").value.toLowerCase();
        let res = "";
        for (let i = 0; i < str.length; i++) {
          if ("aeiou ".includes(str[i])) {
            res += str[i];
          } else {
            res += str[i] + "o" + str[i];
          }
        }
        document.getElementById("result").innerHTML = res;
      }
    </script>
  </body>
</html>

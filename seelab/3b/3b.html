<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Record Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Enter Employee Details</h2>
  <form method="POST" action="/submit">
    <input type="text" name="emp_name" placeholder="Employee Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="date" name="hire_date" required>
    <input type="text" name="job_title" placeholder="Job Title" required>
    <input type="number" name="salary" placeholder="Salary" required>
    <button type="submit">Submit</button>
  </form>

  <hr>

  <h2>View Employees with Salary > â‚¹50,000</h2>
  <form action="/high-salary" method="GET">
    <button type="submit">Show High Salary Employees</button>
  </form>

</body>
</html>

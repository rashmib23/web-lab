<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>Add a Product</h2>
  <form action="/add-product" method="POST">
    <input name="productId" placeholder="Product ID" required>
    <input name="name" placeholder="Product Name" required>
    <input name="price" type="number" step="0.01" placeholder="Price (₹)" required>
    <input name="discount" type="number" step="0.01" placeholder="Discount (%)" required>
    <input name="stock" type="number" placeholder="Stock Quantity" required>
    <button type="submit">Add Product</button>
  </form>

  <hr>

  <h2>View Products with Final Price < ₹1000</h2>
  <form action="/low-price-products" method="GET">
    <button type="submit">Show Low Price Products</button>
  </form>

</body>
</html>
